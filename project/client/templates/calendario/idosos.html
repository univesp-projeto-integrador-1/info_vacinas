{% extends "_base.html" %}
{% block content %}

<section class="jumbotron text-center mx-0 px-0">
    <div class="mx-0">
        <h1 class="jumbotron-heading">
            {% if is_gestante is defined and is_gestante == '1' %}
            Vacinas para idosas gestantes
            {% else %}
            Vacinas para idosos
            {% endif %}
        </h1>
        <p class="lead text-muted"></p>
        {% if is_gestante is defined and is_gestante == '1' %}
       
            <img src="{{url_for('static', filename='img/gestantes.png')}}" class="rounded" width="99%">
        
        {% endif %}
      
            <img src="{{url_for('static', filename='img/idosos.png')}}" class="rounded" width="99%">
        
    </div>
</section>

{% endblock %}
