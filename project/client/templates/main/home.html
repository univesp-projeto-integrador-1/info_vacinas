{% extends "_base.html" %}
{% block content %}

<form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="{{url_for('static', filename='img/icone_vacina.png')}}" width=" 72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Calendário de Vacinas</h1>
    <p>Preencha o formulário para consultar o calendário de vacinas da sua faixa etária
      </br>
      <a class="small" href="https://www.gov.br/saude/pt-br/assuntos/saude-de-a-a-z/c/calendario-de-vacinacao"
        target="_blank">Consulte aqui o calendário nacional de vacinação oficial</a>
    </p>
  </div>

  <div class="form-group">
    <label for="inputNome">Nome</label>
    <input type="nome" class="form-control form-control-lg" id="inputNome" aria-describedby="nomeHelp"
      placeholder="Digite seu nome">
  </div>

  <div class="form-group">
    <label for="inputDataNascimento">Data de Nascimento</label>
    <input type="date" class="form-control form-control-lg" id="inputDataNascimento"
      aria-describedby="inputDataNascimentoHelp" placeholder="05/09/1982">
  </div>

  <div class="form-label-group">
    <select class="form-control form-control-lg" id="selectIsGestante">
      <option>Você está gestante?</option>
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>
  <p></p>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Consultar</button>

</form>

{% endblock %}
